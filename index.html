<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three JS Shape Reveal Illustration</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: #000;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as THREE from "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.180.0/three.module.min.js";

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.02);

    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 100);
    camera.position.z = 25;
    camera.position.y = 10;
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    function pointTexture() {
      const canvas = new OffscreenCanvas(64, 64);
      const ctx = canvas.getContext("2d");

      const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
      gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
      gradient.addColorStop(0.2, 'rgba(230, 240, 255, 0.8)');
      gradient.addColorStop(0.5, 'rgba(0, 100, 255, 0.2)');
      gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 64, 64);

      const texture = new THREE.CanvasTexture(canvas);
      texture.needsUpdate = true;
      return texture;
    }

    function newGeometry(type) {
      switch (type) {
        case "box":
          return new THREE.BoxGeometry(10, 10, 10, 16, 16, 16);
        case "sphere":
          return new THREE.SphereGeometry(7, 48, 48);
        case "torus":
          return new THREE.TorusGeometry(7, 3, 32, 100);
        case "knot":
          return new THREE.TorusKnotGeometry(5, 1.5, 184, 20);
        default:
          return new THREE.TorusKnotGeometry(5, 1.5, 184, 16);
      }
    }

    class PointGeometry extends THREE.BufferGeometry {
      constructor(geometry) {
        super();
        if (!geometry.attributes.position) throw new Error("invalid geometry");
        const posArray = geometry.attributes.position.array;
        const n = posArray.length / 3;
        const positions = new Float32Array(n * 3);
        const colors = new Float32Array(n * 3);
        this.N = n;

        for (let i = 0; i < n; i++) {
          positions[i * 3] = posArray[i * 3];
          positions[i * 3 + 1] = posArray[i * 3 + 1];
          positions[i * 3 + 2] = posArray[i * 3 + 2];

          colors[i * 3] = 0.0;
          colors[i * 3 + 1] = 0.1;
          colors[i * 3 + 2] = 0.2;
        }

        this.setAttribute("position", new THREE.BufferAttribute(positions, 3));
        this.setAttribute("color", new THREE.BufferAttribute(colors, 3));
      }
    }

    const geometry = new PointGeometry(newGeometry("knot"));
    const material = new THREE.PointsMaterial({
      size: 0.4,
      map: pointTexture(),
      vertexColors: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false,
      transparent: true,
      opacity: 0.9
    });

    const mesh = new THREE.Points(geometry, material);
    scene.add(mesh);
    const clock = new THREE.Clock();

    function animate() {
      mesh.rotation.x += 0.01;
      mesh.rotation.y += 0.01;

      const time = clock.getElapsedTime();
      const positions = geometry.attributes.position.array;
      const colors = geometry.attributes.color.array;
      const count = geometry.N;
      const speed = 1;

      for (let i = 0; i < count; i++) {
        const x = positions[i * 3];
        const y = positions[i * 3 + 1];

        const pulse = Math.sin((y * 0.5) - (time * speed)) +
          Math.cos((x * 0.2) + (time * 0.5));

        const idx = i * 3;
        if (pulse > 0.8) {
          const intensity = (pulse - 0.8) * 5;
          colors[idx] = 0.2 * intensity;
          colors[idx + 1] = 1.0 * intensity;
          colors[idx + 2] = 1.0 * intensity;
        } else {
          colors[idx] *= 0.9;
          colors[idx + 1] *= 0.9;
          colors[idx + 2] *= 0.9;
        }
      }
      geometry.attributes.color.needsUpdate = true;

      renderer.render(scene, camera);
    }
    addEventListener("resize", () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
    renderer.setAnimationLoop(animate);
  </script>
</body>

</html>
