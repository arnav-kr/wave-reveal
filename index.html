<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three JS Shape Reveal Illustration</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: #000;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as THREE from "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.180.0/three.module.min.js";

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.02);

    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 100);
    camera.position.z = 25;
    camera.position.y = 10;
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    function pointTexture() {
      const canvas = new OffscreenCanvas(64, 64);
      const ctx = canvas.getContext("2d");

      const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
      gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
      gradient.addColorStop(0.2, 'rgba(230, 240, 255, 0.8)');
      gradient.addColorStop(0.5, 'rgba(0, 100, 255, 0.2)');
      gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 64, 64);

      const texture = new THREE.CanvasTexture(canvas);
      texture.needsUpdate = true;
      return texture;
    }

    function newGeometry(type) {
      switch (type) {
        case "box":
          return new THREE.BoxGeometry(10, 10, 10, 16, 16, 16);
        case "sphere":
          return new THREE.SphereGeometry(7, 48, 48);
        case "torus":
          return new THREE.TorusGeometry(7, 3, 32, 100);
        case "knot":
          return new THREE.TorusKnotGeometry(6, 1.8, 200, 30);
        default:
          return new THREE.TorusKnotGeometry(6, 1.8, 200, 30);
      }
    }

    class PointGeometry extends THREE.BufferGeometry {
      constructor(geometry) {
        super();
        if (!geometry.attributes.position) throw new Error("invalid geometry");
        const posArray = geometry.attributes.position.array;
        const n = posArray.length / 3;
        const positions = new Float32Array(n * 3);
        const colors = new Float32Array(n * 3);
        this.N = n;

        for (let i = 0; i < n; i++) {
          const o = i * 3;
          positions[o] = posArray[o];
          positions[o + 1] = posArray[o + 1];
          positions[o + 2] = posArray[o + 2];

          colors[o] = 0;
          colors[o + 1] = 0;
          colors[o + 2] = 0;
        }

        this.setAttribute("position", new THREE.BufferAttribute(positions, 3));
        this.setAttribute("color", new THREE.BufferAttribute(colors, 3));
      }
    }

    const geometry = new PointGeometry(newGeometry("knot"));
    const material = new THREE.PointsMaterial({
      size: 0.4,
      map: pointTexture(),
      vertexColors: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false,
      transparent: true,
      opacity: 0.9
    });

    const mesh = new THREE.Points(geometry, material);
    scene.add(mesh);
    const clock = new THREE.Clock();

    function animate() {
      const time = clock.getElapsedTime();

      mesh.rotation.x = time * 0.1;
      mesh.rotation.y = time * 0.15;

      const positions = geometry.attributes.position.array;
      const colors = geometry.attributes.color.array;

      const speed = 1.5;

      for (let i = 0; i < geometry.N; i++) {
        const o = i * 3;
        const px = positions[o];
        const py = positions[o + 1];
        const pz = positions[o + 2];

        const pulse = Math.sin((py * 0.4) + (time * speed)) +
                      Math.cos((px * 0.2) + (time * speed * 0.5)) +
                      Math.sin((pz * 0.2) + (time * 0.2));

        if (pulse > 0.8) {
          const intensity = (pulse - 0.8) * 2.0;
          colors[o] = THREE.MathUtils.lerp(colors[o], 0 * intensity, 0.1);
          colors[o + 1] = THREE.MathUtils.lerp(colors[o + 1], 0.1 * intensity, 0.1);
          colors[o + 2] = THREE.MathUtils.lerp(colors[o + 2], 0.2 * intensity, 0.1);
        } else {
          // 8%
          colors[o] *= 0.92;
          colors[o + 1] *= 0.92;
          colors[o + 2] *= 0.92;
        }
      }
      geometry.attributes.color.needsUpdate = true;
      renderer.render(scene, camera);
    }
    addEventListener("resize", () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
    renderer.setAnimationLoop(animate);
  </script>
</body>

</html>
